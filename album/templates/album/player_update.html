{% extends "base.html" %}
{% load static %}
{% block maincontent %}
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="hidden" name="selection" value="{{ selection_id }}">
    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
      <br>
      {{ form.first_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
      <br>
      {{ form.last_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.photo.id_for_label }}">Foto:</label>      
      <br>
      <img src="{% static object.photo.url %}" style="width:170px;height:200px"/>
      <br>           
      {{ form.photo }}
    </div>        
    <div class="form-group">
      <label for="{{ form.height.id_for_label }}">Estatura:</label>
      <br>
      {{ form.height }}
    </div>        
    <div class="form-group">
      <label for="{{ form.weight.id_for_label }}">Peso:</label>
      <br>
      {{ form.weight }}
    </div>        
    <div class="form-group">
      <label for="{{ form.comment.id_for_label }}">Posici√≥n:</label>
      <br>
      {{ form.comment }}
    </div>        
    <button type="submit">Guardar Cambios</button>    
    <a class='btn' href="{% url 'selection-detail' object.selection_id %}">Cancel</a>
  </form>
{% endblock maincontent%}
